<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="game-container">
        <h2>Welcome to Memory Game </h2>
        <h2>Select Mode</h2>
        <select id="difficulty" class="formText">
            <option value="Easy">Easy</option>
            <option value="Hard">Hard</option>
        </select>
        <button id="startGame" class="start-btn">Start Game</button>
        <button id="stopGame" class="stop-btn">Stop Game</button>
        <h3 id="timer">Time: 00:00</h3>
        <div id="game" class="game-board"></div>
    </div>

</body>

</html>
